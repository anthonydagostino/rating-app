version: '3.9'

services:
  # ── Application ─────────────────────────────────────────────────────────────
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: ratingapp:local
    container_name: ratingapp_app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: >-
        Host=postgres;Port=5432;
        Database=${POSTGRES_DB:-ratingapp_db};
        Username=${POSTGRES_USER:-ratingapp};
        Password=${POSTGRES_PASSWORD:-changeme_dev}
      Jwt__Secret: "${JWT_SECRET:-CHANGE_ME_MUST_BE_AT_LEAST_32_CHARACTERS_LONG}"
      Jwt__Issuer: RatingApp
      Jwt__Audience: RatingApp.Client
      Jwt__ExpiryHours: "24"
    depends_on:
      postgres:
        condition: service_healthy

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: ratingapp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ratingapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_dev}
      POSTGRES_DB: ${POSTGRES_DB:-ratingapp_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ratingapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── pgAdmin (optional, start with --profile tools) ────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ratingapp_pgadmin
    restart: unless-stopped
    profiles: ["tools"]
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ratingapp.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: